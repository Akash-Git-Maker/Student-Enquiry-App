<!DOCTYPE html>

    <style>
        .navbar-brand img {
            width: 120px; /* Adjust the width of the logo */

            max-width: 100%; /* Adjust the max width of carousel images */
            height: auto; /* Maintain the aspect ratio */
        }
        .carousel-indicators {
            display: none; /* Hide carousel indicators */
        }
        .carousel-inner {
            width: 50%; /* Set the carousel width to occupy half of the page */
